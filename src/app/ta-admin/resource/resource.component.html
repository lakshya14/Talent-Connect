<mat-card>

    <mat-card-header>
        <mat-card-title>Resources</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <table mat-table class="mat-elevation-z8">

            <ng-container matColumnDef="tamsid">
                <th mat-header-cell *matHeaderCellDef>TA msid </th>
                <td mat-cell *matCellDef="let element"> {{element.tamsid}} </td>
            </ng-container>

            <ng-container matColumnDef="taemployeeid">
                <th mat-header-cell *matHeaderCellDef>TA Employee Id</th>
                <td mat-cell *matCellDef="let element"> {{element.taemployeeid}} </td>
            </ng-container>

            <ng-container matColumnDef="taemailid">
                <th mat-header-cell *matHeaderCellDef> TA Email Id </th>
                <td mat-cell *matCellDef="let element"> {{element.taemailid}} </td>
            </ng-container>

            <ng-container matColumnDef="taname">
                <th mat-header-cell *matHeaderCellDef> TA Name </th>
                <td mat-cell *matCellDef="let element"> {{element.taname}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action </th>
                <td mat-cell *matCellDef="let element"> {{element.action}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>

    </mat-card-content>

</mat-card>
